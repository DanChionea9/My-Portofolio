<!DOCTYPE html>
<html>
    <head>
        <title>Galaxy Farm</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contact">Farm Name</div>
        <div class="mid-lane">
            <div class="submit-name">
                <input type="text" id="insert">
                <button id="submit">Submit</button>
            </div>
            <div class="farm-name" id="farm-name"></div>
            <div class="title">Farm</div>
            <div class="map">

                <div class="sky"></div>
                <div class="sun"></div>
                <div class="clouds1"></div>
                <div class="clouds2"></div>
                <div class="clouds3"></div>
                <div class="house"></div>

            </div>
            
            <div class="seed" id="seed"></div>
            <button class="action" onclick="show()">ACTION</button>
            <div class="seed-action" id="seed-action">
                
            <button class="water" id="water">WATER</button>
            <button class="fertilizer" id="fertilizer">FERTILIZER</button>
            <button class="collect" id="collect">COLLECT / PLANT</button>
            </div>
            <div class="silo">SILO</div>
            <div class="carrots">
            <h1 id="points"></h1>
            <h1>Carrots</h1>
            </div>



        </div>





        <script src="index.js"></script>
    </body>
</html>
